<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO's</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="m-0 p-0 box-border bg-white relative">
    <!-- Main Container -->
     <!-- Border: border-[1px] border-slate-500 border-solid  -->
    <div id="container" class="w-[500px] h-[250px] absolute left-[50%] translate-x-[-50%] top-10 grid grid-cols-7 grid-rows-2 gap-y-4 rounded-2xl" >
        <!-- First row -->
        <div class=" row-start-1 row-end-2 col-start-1 col-end-8 rounded-xl flex flex-col ">
            <div class="font-coralPixels text-[2rem] flex gap-3 items-center justify-center font-bold">
                MY TODO's
                <!-- Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" viewBox="0 1 24 24" style="fill: #f8a221;transform: scaleX(-1);msFilter: progid:DXImageTransform.Microsoft.BasicImage(rotation=0, mirror=1);">
                    <path d="M6.012 18H21V4a2 2 0 0 0-2-2H6c-1.206 0-3 .799-3 3v14c0 2.201 1.794 3 3 3h15v-2H6.012C5.55 19.988 5 19.805 5 19s.55-.988 1.012-1zM8 6h9v2H8V6z">
                    </path>
                </svg>
            </div>
            <div class="flex-1 flex justify-center items-center gap-2 w-full">
                <!-- The Input Field -->
                <input type="text" class="border-solid border-orange-700 bg-orange-200 focus:bg-gradient-to-t from-orange-500 w-72 h-10 rounded-lg p-2 outline-orange-600">
                <!-- The Add button -->
                <button type="submit" class="font-coralPixels w-[60px] bg-orange-300 rounded-lg hover:bg-gradient-to-b from-orange-300 to-[#f8a221] focus:bg-gradient-to-t" id="addBtn">ADD TODO!</button>
            </div>
        </div>
        <!-- Second row -->
        <div class="row-start-2 row-end-3 col-start-2 col-end-7 bg-white p-3 bg-gradient-to-t from-orange-200 border-[1px] border-slate-300 border-solid rounded-lg">
            <ul id="location" class="text-orange-300 max-h-full overflow-y-scroll">
                <!-- li's will be pushed here -->
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
