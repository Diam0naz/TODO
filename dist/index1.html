<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo-list</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .done {
            text-decoration: line-through;
        }

        button {
            background-color: blue!important;
            border: 3px solid black;
        }

        button:focus {
            background-color: red!important;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen gap-y-4 w-full bg-gradient-to-r from-pink-400 to-purple-600">
        <h4 class="text-center text-[40px] text-slate-800 font-bold mt-12">MY TODO LIST</h4>
        <div class="bg-red-50 flex rounded-md p-5 w-4/12 mx-auto">
            <div class="flex w-full gap-x-4">
                <input type="text" placeholder="Enter your todo"
                class="border-slate-400 border w-full p-2 placeholder-slate-300">

                <button class="bg-blue-400 rounded-md text-white text-[20px] p-2" onclick="addBtnFn()">Add</button>
            </div>
        </div>
        <div class="flex flex-col w-4/12 mx-auto p-5 bg-white">
            <h4 class="font-bold text-[30px]">My Todos</h4>
            <div id="todos">
            </div>
        </div>
    </div>

    <script>
        let inputForm = document.querySelector("input");
        const todos = document.querySelector("#todos");

        inputForm.addEventListener('input', (e) => {
            // console.log(e.target)
        })

        let addBtn = document.querySelector("button");
        
        function addBtnFn() {
            
            let id = new Date().getTime();

            let input = document.querySelector("input")
            
            let todo = document.createElement("p");
            todo.innerHTML = 
                           `<input type="checkbox" class="select" onclick="check(${id})" id="${id}"> 
                            <span>${input.value}</span>
                            <button onclick="deleteTodo(${id})">Delete</button>`

            todos.appendChild(todo)
        }

        // addBtn.addEventListener('click', () => {
        //     let input = document.querySelector("input")
            
        //     let todo = document.createElement("p");
        //     todo.innerHTML = <input type="checkbox" class="select"> <span>${input.value}</span>

        //     todos.appendChild(todo)
        // })

        function check(id) {
            let input = document.getElementById(id)
            let item = input.nextElementSibling;
            item.classList.toggle("done")
        }

        function deleteTodo(id) {
            let input = document.getElementById(id)
            let item = input.parentElement;
            item.remove()
        }
        /*let check = document.querySelector("input[type=checkbox]")
        check.addEventListener('click', () => {
            check.setAttribute("checked", true);
            console.log("clicked")
        })*/
    </script>
</body>
</html>
